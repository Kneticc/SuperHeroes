<div class="main-container">  
  <div class="content-container">
    <section class="header-container">
      <h1 class="header">SEARCH YOUR HERO</h1>
    </section>
    <div class="search-container">
      <section class="search-input-container">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search heroes" (input)="filterHeroes()" class="search-input"/>
      </section>
      <div class="heroes-list" *ngIf="heroes.length > 0">
        <section *ngFor="let hero of heroes" class="hero-card" (click)="navigateToHero(hero.id)">
          <span class="hero-name">{{ hero.name }}</span>
        </section>
      </div>
    </div>
  </div>
</div>
